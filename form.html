<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="nazwa" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Początki z Siimple</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main>
        <div class="siimple-navbar siimple-navbar--orange">
            <a class="siimple-navbar-title" href="strona.html">Siimple</a>
            <a class="siimple-navbar-subtitle">:)</a>
            <div class="siimple--float-right">
                <a class="siimple-navbar-item" href="styl.html">Styl</a>
                <a class="siimple-navbar-item" href="tekst.html">Tekst</a>
                <a class="siimple-navbar-item" href="form.html">Formularze</a>
                <a class="siimple-navbar-item" href="basic.html">Inne</a>
            </div>
        </div>
        <div class="siimple-form siimple--text-center">
            <div class="siimple-form-title">Wypełnij formularz</div>
            <div class="siimple-form-detail">Pozwoli Ci to przetestować możliwości Siimple</div>
            <div class="siimple-field">
                <div class="siimple-field-label">Jak masz na imię?</div>
                <input type="text" class="siimple-input siimple-input--fluid siimple--width-50"
                    placeholder="Twoje imię">
                <div class="siimple-field-helper">To pole nie może być puste</div>
            </div>
            <label class="siimple-label">Czy korzystałeś kiedyś z siimple? </label>
            <br>
            <select class="siimple-select siimple-select--fluid siimple--width-50">
                <option selected></option>
                <option>Tak</option>
                <option>Nie</option>
            </select><br><label class="siimple-label">Można też zrobić przełącznik :)</label>
            <div class="siimple-switch siimple-switch--error">
                <input type="checkbox" id="mySwitch2" checked>
                <label for="mySwitch2"></label>
            </div>
            <label class="siimple-label">Zaznacz, jeśli podoba Ci się siimple</label>
            <div class="siimple-checkbox siimple-checkbox--success">
                <input type="checkbox" id="myCheckbox2" checked>
                <label for="myCheckbox2"></label>
            </div>
            <div class="siimple-form-field">
                <div class="siimple-btn siimple-btn--navy">Wyślij na niby</div>
            </div>
        </div>
        <div class="siimple-footer siimple-footer--orange" align="center">
            <div>Made with love by <strong>siimple</strong></div>
            <div class="siimple-small siimple--color-white">Dominika Limanówka i Iwo Różycki</div>
        </div>

    </main>
</body>

</html>
